<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="i.css">
</head>
<body>
    <img height="230"src="j.jpg" alt ="Meditation" <!-- yeh hai image tag-->
    <br> <!--is tag ka use  jo mene line bnai hai unko seedha karne mein use hota hai.-->


    <table><!-- or yeh table tag ki starting hai.-->
        <caption> Members name </caption>
        <thead> <!-- iska matlab (table head)-->
            <tr>
                <th>Name</th> <!-- th ka matlab hai table header-->
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr> <!-- iska matlab (table row) starting.-->
                <td>Jeetu</td>
                <td>25</td>
            </tr><!-- table row (ending)-->
            <tr>
                <td colspan = "2">Ajay</td> <!-- colspan ka use horizontal row mein space ke liye kiya jata hai.-->
                <td rowspan = "2"> 35</td><!-- rowspan ka use vertically mein kiya jata hai.-->
            </tr>
            <tr>
                <td colspan = "2">Raju</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan = "1">sam</td><!-- td ka matlab hai table data.-->
                <td rowspan = "1">foot</td>
            </tr>
        </tfoot>
    </table> <!-- yeh  puri table tag hai, or yeh end hai.-->


    <ul type = "Square"> <!-- yeh hai list tag(starting)-->
        <li> Jeetu</li>
        <li> Raunak</li>
        <li> Ritvik</li>
    </ul>
    <ol type = "A">
        <li> Harry</li>
        <li> Rohan</li>
        <li> Rahul</li>
    </ol> <!--  yeh hai list tag (end)-->
</body>
</html>
